<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Braver-Mountain Mushing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Exo:100|Fira+Sans:300i|Open+Sans:300|Roboto:100|Raleway:100|" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <!-- LANDING PAGE -->
    <div class="landing-page">
      <div class="dark-box">
        <div class="title">
          <h1>BraverMountain Mushing</h1>
          <div class="arrow_container"> <img src="icons/chevron_down.PNG" id="down_arrow" alt=""> </div>
        </div>
      </div>
    </div>

    <!-- BUTTON BARS -->
    <div class="nav-page">
      <div class="button-bar">
        <div class="img-container" id="about-img"></div>
        <div class="cover">
          <h1>About</h1>
        </div>
      </div>
      <div class="button-bar" id="team">
        <div class="img-container" id="team-img"></div>
        <div class="cover">
          <h1>The Team</h1>
        </div>
      </div>
      <div class="button-bar" id="faq">
        <div class="img-container" id="faq-img"></div>
        <div class="cover">
          <h1>FAQ</h1>
        </div>
      </div>
      <div class="button-bar" id="twitter">
        <div class="img-container" id="twitter-img"></div>
        <div class="cover">
          <h1>Tails From Twitter</h1>
        </div>
      </div>
    </div>
  </body>

</html>
